<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Card Details Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Left Side -->
    <div class="left-container">
        <div class="front-card">
            <div class="number" style="text-align: center; margin-top: 50px;" >0000 0000 0000 0000</div>
            <div class="" style="display: flex; justify-content: space-between; margin-top: 25px;">
                <span class="name"></span>
                <span class="date">
                    <span class="month">00</span>/
                    <span class="year">00</span>
                </span>
            </div>
        </div>
        <div class="back-card">
            <img src="./img/bg-card-back.png" alt="">
        </div>
    </div>

    <!-- Right Side -->
    <div class="right-container">
        <form action="">
            <div class="card-name">
                <label for="">CardHolder Name</label><br>
                <input type="text" placeholder="e.g. Moe Hay Man Myint" class="card-input" id="name-input">
                <span class="name-error">Required</span>
            </div>
            <div class="card-number">
                <label for="">Card Number</label><br>
                <input type="text" placeholder="e.g. 1234 5678 9123 0000" class="card-input" id="number-input" maxlength="16">
                <span class="number-error"></span>
            </div>
            <div class="card-info">
                <div class="" style="width: 40%;">
                    <label for="">EXP.Date</label><br>
                    <input type="text" placeholder="MM" class="card-date" id="month-input" required>
                    <input type="text" placeholder="YY" class="card-date" id="year-input" required>    
                    <span class="date-error"></span>
                </div>
                <div class="cvc" style="width: 60%;">
                    <label for="">CVC</label><br>
                    <input type="number" placeholder="e.g. 123" class="card-cvc" maxlength="3">
                </div>
            </div>
            
            <div class="btn">
                <input type="submit" value="Confirm" class="confirm-btn">
            </div>
        </form>
    </div>
    </div>
</body>
<script src="app.js"></script>
</html>
