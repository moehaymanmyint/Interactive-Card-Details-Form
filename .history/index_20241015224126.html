<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Card Details Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Left Side -->
    <div class="left-container">
        <div class="front-card">
            <div class="number">0000 0000 0000 0000</div>
            <span class="name">Moe Hay Man Myint</span>
            <span class="date">00/00</span>
        </div>
        <div class="back-card">
            <div style="color: darkgrey;"></div>
        </div>
    </div>

    <!-- Right Side -->
    <div class="right-container">
        <form action="">
            <div class="card-name">
                <label for="">CardHolder Name</label><br>
                <input type="text" name="" id="" placeholder="e.g. Moe Hay Man Myint">
            </div>
            <div class="card-number">
                <label for="">Card Number</label><br>
                <input type="number" name="" id="" placeholder="e.g. 1234 5678 9123 0000">
            </div>
            <div class="card-info">
                <label for="">EXP.Date</label><br>
                <input type="date" name="" id="">
                <label for="">CVC</label>
                <input type="number" name="" id="" placeholder="e.g. 123">
            </div>
            <div class="btn">
                <input type="submit" value="Confirm" class="confirm-btn">
            </div>
        </form>
    </div>
    </div>
</body>
</html>
