<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Card Details Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Left Side -->
    <div class="left-container">
        <div class="front-card">
            <div class="number">0000 0000 0000 0000</div>
            <span class="name">Moe Hay Man Myint</span>
            <span class="date">00/00</span>
        </div>
        <div class="back-card">
            <img src="./img/bg-card-back.png" alt="">
        </div>
    </div>

    <!-- Right Side -->
    <div class="right-container">
        <form action="">
            <div class="card-name">
                <label for="" style="margin-bottom: 5px;">CardHolder Name</label><br>
                <input type="text" placeholder="e.g. Moe Hay Man Myint" class="card-input">
            </div>
            <div class="card-number">
                <label for="">Card Number</label><br>
                <input type="number" placeholder="e.g. 1234 5678 9123 0000" class="card-input">
            </div>
            <div class="card-info">
                <div class="" style="width: 40%;">
                    <label for="">EXP.Date</label><br>
                    <input type="text" placeholder="MM" class="card-date">
                    <input type="text" placeholder="YY" class="card-date">    
                </div>
                <div class="cvc" style="width: 60%;">
                    <label for="">CVC</label><br>
                    <input type="number" placeholder="e.g. 123" class="card-cvc">
                </div>
            </div>
            
            <div class="btn">
                <input type="submit" value="Confirm" class="confirm-btn">
            </div>
        </form>
    </div>
    </div>
</body>
</html>
