<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Card Details Form</title>
</head>
<body>
    <!-- Left Side -->
    <div class="left-container">
        
    </div>

    <!-- Right Side -->
    <div class="right">
        <form action="">
            <div class="card-name">
                <label for="">CardHolder Name</label>
            <input type="text" name="" id="" placeholder="e.g. Moe Hay Man Myint">
            </div>
            <div class="card-number">
                <label for="">Card Number</label>
            <input type="number" name="" id="" placeholder="e.g. 1234 5678 9123 0000">
            </div>
            <div class="card-info">
                <label for="">EXP.Date</label>
                <input type="date" name="" id="">
                <label for="">CVC</label>
                <input type="number" name="" id="" placeholder="e.g. 123">
            </div>
        </form>
    </div>
</body>
</html>
