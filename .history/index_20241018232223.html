<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Card Details Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
</head>
<body>
    <h1 style="text-align: center; padding: 20px; font-size: 50px; color: #06234c;">"Create Your Credit Card"</h1>
    <div class="container">
    <!-- Left Side -->
    <div class="left-container">
        <div class="front-card">
            <div class="header">
                <h3>Credit Card</h3>
                <div>
                    <i class="fa-regular fa-credit-card"></i>
                    <span style="margin-left: 2px;" class="cnv">000</span>
                </div>
            </div>
            <div class="number" style="text-align: justify; " >0000 0000 0000 0000</div>
            <div class="" style="display: flex; justify-content: space-between;">
                <span class="name">John</span>
                <span class="date">
                    <span class="date">00/00</span>
                </span>
            </div>
        </div>


        <div class="back-card">
            <img src="./img/bg-card-back.png" alt="">
        </div>
    </div>

    <!-- Right Side -->
    <div class="right-container">
        <form action="">
            <div class="card-name">
                <label for="">CardHolder Name</label><br>
                <input type="text" placeholder="e.g. John Dan" class="card-input" id="name-input">
                <span class="name-error">Required</span>
            </div>
            <div class="card-number">
                <label for="">Card Number</label><br>
                <input type="text" placeholder="e.g. 1234 5678 9123 0000" class="card-input" id="number-input" maxlength="16">
                <span class="number-error">Required</span>
            </div>
            <div class="card-info">
                <div class="" style="width: 40%;">
                    <label for="">EXP.Date: MM/YY</label><br>
                    <input type="text" placeholder="MM" class="card-date" id="month-input" maxlength="2">
                    <input type="text" placeholder="YY" class="card-date" id="year-input" maxlength="4">    
                    <span class="date-error">Required</span>
                </div>
                <div class="cvc" style="width: 60%;">
                    <label for="">CVC</label><br>
                    <input type="text" placeholder="e.g. 123" class="card-cvc" maxlength="3" minlength="3" id="cnv-input">
                    <span class="cnv-error">Required</span>
                </div>
            </div>
            
            <div class="btn">
                <input type="submit" value="Confirm" class="confirm-btn">
            </div>
        </form>
    </div>
    </div>
</body>
<script src="app.js"></script>
</html>
